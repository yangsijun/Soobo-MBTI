version: '3.8'

services:
  soobo-mbti-backend:
    build: ./backend
    container_name: soobo-mbti
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb://soobo_user:${MONGODB_PASSWORD}@localhost:27017/soobo-mbti?authSource=soobo-mbti
      - MONGODB_USER=soobo_user
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - ALLOWED_ORIGINS=https://soobo.sijun.dev
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    volumes:
      - ./logs:/app/logs
    network_mode: "host"
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
