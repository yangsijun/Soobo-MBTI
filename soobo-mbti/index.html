<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수면 MBTI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-kakao-app-key="93298b5c87e46c48f2ba181afb1d27fd" data-api-base="https://soobo.sijun.dev/api">
    <div class="mobile-container">
        <div class="hero-image">
            <img src="images/kitten.gif" alt="굿나잇 MBTI" class="square-image">
        </div>
        <h1>굿나잇 MBTI</h1>
        <p>
            잠에 들 때까지 나의 성향은 어떨까?<br>1분만에 검사하고 꿀잠 팁까지 확인하기! 
        </p>

        <div>
            <button id="start-btn" onclick="startTest()">테스트하기</button>
            <button id="share-btn">공유하기</button>
        </div>
    </div>

    <div id="share-overlay" class="modal-overlay" hidden></div>
    <div id="share-sheet" class="bottom-sheet" aria-hidden="true">
        <div class="sheet-handle"></div>
        <div class="sheet-title">공유하기</div>
        <div class="share-grid">
            <button class="share-item" data-share="kakao">카카오톡</button>
            <button class="share-item" data-share="instagram">인스타그램</button>
            <button class="share-item" data-share="copy">링크 복사</button>
        </div>
        <button id="share-cancel" class="sheet-cancel">취소</button>
    </div>
</body>
</html>

<script src="./api.js"></script>
<script>
    async function startTest() {
        const startBtn = document.getElementById('start-btn');
        startBtn.disabled = true;
        startBtn.textContent = '세션 생성 중...';
        try {
            const { sessionId } = await ApiClient.startSession();
            const params = new URLSearchParams({ sessionId });
            window.location.href = `question.html?${params.toString()}`;
        } catch (e) {
            alert('세션 생성에 실패했습니다. 잠시 후 다시 시도해주세요.');
            startBtn.disabled = false;
            startBtn.textContent = '테스트하기';
        }
    }
    
    // 옵션: 배포 시 API 베이스 설정이 필요하면 아래 속성을 body에 추가하세요.
    // <body data-api-base="https://your-api.example.com/api">
</script>

<script src="./share.js"></script>
