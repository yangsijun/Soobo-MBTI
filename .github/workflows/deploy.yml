# 워크플로우의 이름
name: Deploy Static Site

# 언제 이 워크플로우를 실행할지 정의
on:
  push:
    branches:
      - main  # main 브랜치에 코드가 푸시될 때만 실행

# 실행될 작업(Job)들을 정의
jobs:
  deploy:
    # 작업의 이름
    name: Deploy and Set Permissions
    
    # 이 작업이 실행될 환경을 지정
    runs-on: [self-hosted]

    # 실제 실행될 단계(Step)들을 순서대로 정의
    steps:
      # 1. 레포지토리 코드 체크아웃
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 파일 배포 및 권한 설정
      - name: Deploy Files and Set Ownership
        run: |
          # rsync를 사용해 프로젝트 루트의 모든 내용을 Nginx 웹 루트로 동기화
          sudo rsync -av --delete ./soobo-mbti/ /var/www/soobo/
          
          # 배포된 모든 파일의 소유권을 웹 서버(www-data)로 변경
          sudo chown -R www-data:www-data /var/www/soobo
